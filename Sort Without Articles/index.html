<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <ul id="bands"></ul>

<script>
const bands = ['Minh Hao', 'The Red Devils', 'Black Pink', 'David Villa', 'The Blue', 'Tony Stark', 'Never Give Up', 'Barcelona', 'Ha Long Bay', 'Ba Tan Vlog', 'Son Tung MTP', 'G-Dragon', 'Marvel', 'Spider-Man'];

function strip(bandName) {
  return bandName.replace(/^(a |the |an )/i, '').trim();
}

const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

document.querySelector('#bands').innerHTML =
  sortedBands
    .map(band => `<li>${band}</li>`)
    .join('');

console.log(sortedBands);

</script>

</body>
</html>
